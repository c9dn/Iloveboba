<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insecure Page</title>
</head>
<body>
    <h1>Welcome to My Insecure Page!</h1>
    
    <!-- Unsecured Input Form (Vulnerable to XSS) -->
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Enter username">
        <input type="submit" value="Submit">
    </form>

    <!-- Vulnerable JavaScript Code -->
    <script>
        var username = new URLSearchParams(window.location.search).get('username');
        if (username) {
            document.body.innerHTML += '<p>Hello, ' + username + '!</p>';
        }
    </script>

    <!-- Insecure external link inclusion -->
    <a href="http://malicious-website.com">Click me for something interesting!</a>

    <!-- No HTTP Security Headers -->
    <p>Some insecure content here...</p>
</body>
</html>
